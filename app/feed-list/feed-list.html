<div class="container theme-showcase page-margin">
	<div class="page-header">
		<h1> Feeding System </h1>
	</div>
	<table class="table table-striped table-hover">
		<tr>
			<td> Id </td>
			<td> Name </td>
		</tr>
		<tr ng-repeat="element in $ctrl.elements">
			<td> {{element.id}} </td>
			<td> 
				<a href="#!/feeds/{{element.id}}"> {{element.name}} </a>
			</td>
		</tr>
	</table>
</div>
